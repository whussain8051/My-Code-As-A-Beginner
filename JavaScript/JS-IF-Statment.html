<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Statement</title>
    <script type="text/javascript">
        var a = 30;
        var b = 20;
        document.write("A = 30 , B = 20 </br>");

        if (a > b) {
            document.write("A is Greater than B. </br>")
        }

        if (a != b) {
            document.write("A is not equal to B.</br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
