<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <script type="text/javascript">
        function hi() {
            alert("Waqar Here");
        }

    </script>
</head>
<body>
    <button onclick="hi()">Click Here</button>
    <br>
    <button ondblclick="hi()">Double Click Here</button>
    <br>
    <button onmouseenter="hi()">Mouse Enter</button>
    <br>
    <button onmouseleave="hi()">Mouse Leave</button>
</body>
</html>
