<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Comparison Operators</title>
    <script type="text/javascript">
        // Equality Operator
        var a = 10;
        var b = 20;
        document.write("A=10 , B=20 </br>");

        var c = a == b;
        document.write("A is equal to B (" +c+")" + "</br>");

        var d = a != b;
        document.write("A is not equal to B (" +d+")" + "</br>");

        var e = a > b;
        document.write("A is Greater than B (" +e+")" + "</br>");

        var f = a < b;
        document.write("A is Smaller than B (" +f+")" + "</br>");

        var g = a >= b;
        document.write("A is Greater than or Equal to B (" +g+")" + "</br>");

        var h = a <= b;
        document.write("A is Smaller than or Equal to B (" +h+")" + "</br>");

        var i = a === b;
        document.write("A is Equal to B and type of operand are same? (" +i+")" + "</br>");

        var i = a !== b;
        document.write("A is not Equal to B and type of operand are same? (" +h+")" + "</br>");
    </script>
</head>
<body>
    
</body>
</html>
