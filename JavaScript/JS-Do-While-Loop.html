<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Do While Loop</title>
    <script type="text/javascript">

        var a = 1;

        do {
            document.write(a + ") Mirza Waqar </br>");
            a++;
        } while (a <= 10);
    </script>
</head>
<body>
    
</body>
</html>
