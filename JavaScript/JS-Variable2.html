<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables ( Let & Const )</title>
    
    <script type="text/javascript">
        let a = "Waqar";
        a = "Hi";

        document.write(a + "</br>");

        const b = "waqar";
        document.write(b);
    </script>
</head>
<body>
    
</body>
</html>
