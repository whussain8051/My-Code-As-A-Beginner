<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Else If Statement</title>
    <script type="text/javascript">
        var a = prompt("Type Your Marks Here.");

        if (a >= 81 && a <=100) {
            document.write("Congrats You Got 1st Position.");
        }else if (a >=61 && a <=80 ) {
            document.write("You Got 2nd Position");
        }else if (a >= 51 && a<= 60) {
            document.write("You Got 1st Division.");
        }else if (a >= 33 && a <=50) {
            document.write("You Passed")
        }else if(a < 33) {
            document.write("You are Fail.");
        }else{
            document.write("Type Correct Marks.")
        }
    </script>
</head>
<body>
    
</body>
</html>
