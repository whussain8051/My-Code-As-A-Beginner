<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS While Loop</title>
    <script type="text/javascript">
        var a = 1;
        while (a <= 10) {
            document.write(a + ") Mirza Waqar </br>");
            a++;
        }
    </script>
