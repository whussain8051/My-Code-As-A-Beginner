<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Confirm Box</title>
    <script type="text/javascript">
        var a = confirm("Do you like our work?");

        if (a) {
            document.write("Thanks");
        } else {
            document.write("Sorry");
        }
    </script>
</head>
<body>
    
</body>
</html>
