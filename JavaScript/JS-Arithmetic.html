<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arithmetic Operators</title>
    <script type="text/javascript">
        var a = 50;
        var b = 40;
        
        // Addition
        document.write("<h1>Addition</h1>");
        var c = a + b;
        document.write("<h2>" + c + "</h2> </br>");

        // Subtraction
        document.write("<h1>Subtraction</h1>");
        var d = a - b;
        document.write("<h2>" + d + "</h2> </br>");

        // Multiplication
        document.write("<h1>Multiplication</h1>");
        var e = a * b;
        document.write("<h2>" + e + "</h2> </br>");

        // Division
        document.write("<h1>Division</h1>");
        var f = a / b;
        document.write("<h2>" + f + "</h2> </br>");

        // Modulus (Remainder)
        document.write("<h1>Modulus (Remainder)</h1>");
        var g = a % b;
        document.write("<h2>" + g + "</h2> </br>");

        // Increment
        document.write("<h1>Increment</h1>");
        var x = 10;
        var y = 20;
        x++;
        var h = x + y;
        document.write("<h2>" + h + "</h2> </br>");

        // Decrement
        document.write("<h1>Decrement</h1>");
        var w = 20;
        var z = 30;
        w--;
        var i = w + z;
        document.write("<h2>" + i + "</h2> </br>");
    </script>
</head>
<body>
    
</body>
</html>
