<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Logical Operators</title>
    <script type="text/javascript">
        var a = 10;
        var b = 20;

        // Its work than both conditions are true.
        if (a > 8 && b > 16) {
            document.write("Hi Everyone.  </br></br>");
        }

        // Its work if one condition is true.
        if (a < 7 || b > 19) {
            document.write("Waqar </br></br>");
        }

        // 
        if (!a <= b) {
            document.write("Hi");
        }
    </script>
</head>

</body>
</html>
