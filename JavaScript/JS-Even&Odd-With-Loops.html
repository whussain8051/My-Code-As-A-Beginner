<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Even & Odd With Loops</title>
    <script type="text/javascript">
        for (let a = 1; a <= 10; a++) {
            if (a % 3 == 0) {
                document.write(a + "</br>");
            }
        }

    </script>
