<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Data Types</title>
    <script type="text/javascript">
        // Five type of Data Types

        // String
        var a = "Waqar";
        document.write(a);
        document.write("</br>Data Type is " + typeof a + ".</br></br>");

        // Number
        var b = 10;
        document.write(b);
        document.write("</br>Data Type is " + typeof b + ".</br></br>");

        // Boolean
        var c = true;
        document.write(c);
        document.write("</br>Data Type is " + typeof c + ".</br></br>");

        // Undefined
        var d;
        document.write(d);
        document.write("</br>Data Type is " + typeof d + ".</br></br>");

        // Null
        var e = null;
        document.write(e);
        document.write("</br>Data Type is " + typeof e + ".</br></br>");

        // Object
        var f = {first:"Waqar",last:"Hussain"};
        document.write(f);
        document.write("</br>Data Type is " + typeof f + ".</br></br>");

        // Array
        var g = ["HTML","CSS","JS"];
        document.write(g);
        document.write("</br>Data Type is " + typeof g + ".</br></br>");

        // RegExp
    </script>
</head>
<body>
    
</body>
</html>
