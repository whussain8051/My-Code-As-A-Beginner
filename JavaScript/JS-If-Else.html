<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Else Statement</title>
    <script type="text/javascript">
        var a = 20;

        if (a > 30) {
            document.write("A is Larger than 10");
        } else {
            document.write("A is Smaller than 10");
        }
    </script>
</head>
<body>
    
</body>
</html>
