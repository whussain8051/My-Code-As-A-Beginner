<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Implementation</title>
    <!-- Three types of Implementation of JS
        Between the head tag of html ,
        Between the body tag of html ,
        External JS-->

    <!-- Between the head tag of html -->
    <script type="text/javascript">
        document.write("<h1>Between the head tag of html.</h1>");
        document.write("</br>")
    </script>
    <script src="style.js"></script>
</head>
<body>
    <h1>
        Hello
    </h1>

    <!-- Between the body tag of html -->
    <script>
        document.write("<h1>Between the body tag of html.</h1>")
    </script>
</body>
</html>
