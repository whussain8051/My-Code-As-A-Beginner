<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment Operators</title>
    <script type="text/javascript">
        // Equalto Assignment Operators
        var a = 10;
        var b = 20;
        a = b;
        document.write("<h1>Equalto Assignment Operators</h1>");
        document.write("<h1>" + a + "</h1></br>");

        // Addition Assignment Operators
        var c = 30;
        var d = 40;
        c += d;
        document.write("<h1>Addition Assignment Operators</h1>");
        document.write("<h1>" + c + "</h1></br>");

        // Subtraction Assignment Operators
        var e = 60;
        var f = 50;
        e -= f;
        document.write("<h1>Subtraction Assignment Operators</h1>");
        document.write("<h1>" + e + "</h1></br>");

        // Multiplication Assignment Operators
        var g = 10;
        var h = 30;
        g *= h;
        document.write("<h1>Multiplication Assignment Operators</h1>");
        document.write("<h1>" + g + "</h1></br>");

        // Exponentiation Assignment Operators
        var i = 2;
        var j = 3;
        i **= j;
        document.write("<h1>Exponentiation Assignment Operators</h1>");
        document.write("<h1>" + i + "</h1></br>");

        // Division Assignment Operators
        var k = 10;
        var l = 5;
        k /= l;
        document.write("<h1>Division Assignment Operators</h1>");
        document.write("<h1>" + k + "</h1></br>");

        // Modulus(Remainder) Assignment Operators
        var m = 11;
        var n = 5;
        m %= n;
        document.write("<h1>Modulus(Remainder) Assignment Operators</h1>");
        document.write("<h1>" + m + "</h1></br>");
    </script>
</head>
<body>
    
</body>
</html>
